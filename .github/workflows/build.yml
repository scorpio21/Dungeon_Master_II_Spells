name: build-and-release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install Inno Setup (Chocolatey)
        shell: pwsh
        run: |
          choco install innosetup -y

      - name: Restore
        run: dotnet restore
        working-directory: .

      - name: Publish single-file win-x64
        run: >
          dotnet publish SpellBookWinForms.csproj -c Release -r win-x64 --self-contained true
          /p:PublishSingleFile=true /p:PublishTrimmed=false -o publish/win-x64-singlefile

      - name: Build installer (Inno Setup)
        shell: pwsh
        run: |
          # Asegurarse de que el directorio de salida existe
          New-Item -ItemType Directory -Force -Path publish | Out-Null
          
          # Verificar que Inno Setup está instalado
          $iscc = "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
          if (-not (Test-Path $iscc)) {
            Write-Host "##[warning] Inno Setup no encontrado en $iscc"
            exit 0
          }
          
          # Mostrar versión de Inno Setup
          Write-Host "##[info] Usando Inno Setup en: $iscc"
          & $iscc /ver
          
          # Compilar el instalador
          Write-Host "##[info] Compilando instalador..."
          # Usar la ruta completa del directorio de trabajo
          $workingDir = Get-Location
          & $iscc "/Sspawn=0" "/V=1" "/O$workingDir\\publish" "$workingDir\\installer.iss"
          
          # Verificar si se creó el instalador
          $installer = Get-ChildItem -Path "publish" -Filter "*.exe" -Recurse | Select-Object -First 1
          if ($installer) {
            Write-Host "##[info] Instalador generado: $($installer.FullName)"
            # Mover el instalador a la raíz de publish para facilitar el acceso
            Move-Item -Path $installer.FullName -Destination "publish\" -Force
          } else {
            Write-Host "##[warning] No se encontró el instalador generado"
            Get-ChildItem -Path "publish" -Recurse | Format-Table FullName | Out-String | Write-Host
          }

      - name: Archive artifact (zip)
        shell: pwsh
        run: |
          New-Item -Force -ItemType Directory -Path publish | Out-Null
          # ZIP simple: solo binarios publicados (single-file)
          Compress-Archive -Force -Path publish/win-x64-singlefile/* -DestinationPath publish/SpellBookWinForms_win-x64_singlefile.zip

      - name: Create portable ZIP (includes img)
        shell: pwsh
        run: |
          # Preparar carpeta portable con binarios + img
          Remove-Item -Recurse -Force -ErrorAction SilentlyContinue publish/portable
          New-Item -Force -ItemType Directory -Path publish/portable | Out-Null
          Copy-Item -Recurse -Path publish/win-x64-singlefile/* -Destination publish/portable/
          if (Test-Path img) { Copy-Item -Recurse -Path img -Destination publish/portable/img }
          Compress-Archive -Force -Path publish/portable/* -DestinationPath publish/SpellBookWinForms_portable.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpellBookWinForms_win-x64_singlefile
          path: publish/SpellBookWinForms_win-x64_singlefile.zip
      
      - name: Listar archivos generados
        shell: pwsh
        run: |
          Write-Host "=== Contenido del directorio publish: ==="
          Get-ChildItem -Path "publish" -Recurse | Format-Table FullName
          Write-Host "=== Buscando archivos .exe en publish/... ==="
          Get-ChildItem -Path "publish" -Filter "*.exe" -Recurse | Format-Table FullName

      - name: Subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: ReleaseFiles
          path: |
            publish/SpellBookWinForms_win-x64_singlefile.zip
            publish/SpellBookWinForms_portable.zip
            publish/*.exe
          retention-days: 1

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Obtener la versión del tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Descargar artefactos
        uses: actions/download-artifact@v4
        with:
          name: ReleaseFiles
          path: release_assets

      - name: Listar archivos descargados
        run: ls -R release_assets/

      - name: Crear release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Versión ${{ steps.get_version.outputs.version }}
          body: |
            ## Cambios en esta versión
            
            Consulta el [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) para ver los cambios detallados.
            
            ## Instalación
            
            1. Descarga el archivo `Grimorio_de_Hechizos_*.exe`
            2. Ejecuta el instalador y sigue las instrucciones
            
            ## Archivos incluidos
            - `Grimorio_de_Hechizos_*.exe`: Instalador de la aplicación
            - `SpellBookWinForms_win-x64_singlefile.zip`: Versión portable (sin instalar)
          files: |
            release_assets/*.exe
            release_assets/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
